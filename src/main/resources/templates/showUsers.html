<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" align="center" style="width: 300px;">
      <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>密码</th>
          <th>操作</th>
      </tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <a th:href="@{/users/findUserById(id=${user.id})}">修改</a>
                <a th:href="@{/users/delete(id=${user.id})}">删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
